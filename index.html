<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars</title>
  <meta name="description" content="content description">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:600|Merriweather+Sans:300&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/css/mdb.min.css" rel="stylesheet">
  <!-- CSS -->
  <link href="css/master.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

</head>

<body>
  <main>
    <!--start container-->
    <div class="landing" id="particles-js">
      <header>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 my-4 mx-4 py-4 px-4">
            <img src="images/logo.svg" style="width:99%;" alt="star wars logo" class="wow fadeInDownBig logo"
              data-wow-delay="0.1s" data-wow-duration="20s">
          </div>
        </div>
      </header>

      <div class="row my-4 mx-4 py-4 px-4 d-flex justify-content-center">

        <div class="my-4 mx-4 col-md-3 text-white characterContainer">
          <ul class="wow fadeIn py-4 px-4 characters">
          </ul>

        </div>

        <div class="wow fadeIn my-4 mx-4 col-md-7 text-white contentContainer">



          <div class="wow fadeIn row">
            <div class="wow fadeIn col-md-4 py-4 px-4">
              <div class="wow fadeIn poster"></div>
            </div>
            <div class="wow fadeIn col-md-8 py-4 px-4">
              <h2 class="wow fadeIn title"><i>Your content will appear here</i></h2>
              <div class="hidden wow fadeIn episode"></div>
              <div class="wow fadeIn crawl"></div>
            </div>
          </div>

        </div>


      </div>


    </div>
    <!--end container-->

    <!--end content-->
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.7/js/mdb.min.js">
    </script>
    <!--JavaScript -->
    <script type="text/javascript" src="js/main.js">
    </script>
    <script src="js/particles.js"></script>
    <!-- Initializations -->
    <script type="text/javascript">
      new WOW().init();
    </script>

  </main>
</body>

</html>
